<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col *ngFor="let p of player">
            <div style="font-size: 14px; color:#737373; font-weight: bold;">
              {{p}}
            </div>
          </ion-col>
          <ion-col>
            <div style="font-size: 14px; color:#737373; font-weight: bold;">
              Punkte
            </div>
          </ion-col>
        </ion-row>
        <ion-row *ngFor="let round of points; let i = index" [style.border-bottom] = "(i+1) % player.length === 0 ? 'solid #737373' : 'none #737373'">
          <ion-col *ngFor="let p of player">
            <div>
              {{round.result.role[p] !== 0  ? round[p] : '-'}}
            </div>
          </ion-col>
          <ion-col>
            <div>
              {{round['points']}}
              </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addRound()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
